{% extends 'base.html' %}

{% block header_text %}Your To-Do list v0.91 {% endblock %}

{% block form_action %}{% url 'new_list' %}{% endblock %}

{% block table %}
    <table id="id_list_table">
        {% for item in items %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock table %}
